<div>
    <h2 class="page-header">Buttons</h2>

    <h3>Sizes</h3>

    <div class="standalone-buttons">
        <button class="btn btn-primary btn-{{size}}" *ngFor="let size of sizes">
            Submit (.{{size}})
        </button>

        <hr>

        <h3>Variations</h3>

        <div style="width: 300px;">
            <button class="btn btn-primary btn-{{defaultBtnSize}} btn-block">
                .btn-block
            </button>
        </div>

        <button class="btn btn-primary btn-{{defaultBtnSize}} btn-round">
            <i class="fa fa-plus"></i>
        </button>

        <button class="btn btn-primary btn-{{defaultBtnSize}}">
            <i class="fa fa-facebook btn-icon"></i> With icon
        </button>

        <button class="btn btn-primary btn-{{defaultBtnSize}} btn-no-padding">
            No padding (.btn-no-padding)
        </button>

        <hr>

        <h3>States</h3>

        <button class="btn btn-primary btn-{{defaultBtnSize}} disabled" disabled>
            .disabled
        </button>

        <button class="btn btn-primary btn-{{defaultBtnSize}} active">
            .active
        </button>

        <hr>

        <h3>Colors</h3>

        <button class="btn btn-{{color}} btn-{{defaultBtnSize}}" *ngFor="let color of btnNames">
            .btn-{{color}}
        </button>
    </div>

    <hr>

    <h3>Button groups</h3>

    <div style="margin-bottom: 20px;">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-ghost btn-md">Button 1</button>
            <button type="button" class="btn btn-ghost btn-md" disabled>Button 2 disabled</button>
            <button type="button" class="btn btn-ghost btn-md">Button 3</button>
            <button type="button" class="btn btn-ghost btn-md"><i class="fa fa-ellipsis-h"></i></button>
        </div>
    </div>

    <div style="margin-bottom: 20px;">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary btn-{{defaultBtnSize}}">Button 1</button>
            <button type="button" class="btn btn-secondary active btn-{{defaultBtnSize}}">Button 2 active (optional)</button>
            <button type="button" class="btn btn-secondary btn-{{defaultBtnSize}}">Button 3</button>
            <button type="button" class="btn btn-secondary btn-{{defaultBtnSize}}" disabled>Button 4 disabled</button>
        </div>
    </div>

    <div style="margin-bottom: 20px;">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary btn-{{defaultBtnSize}}">Button 1</button>
            <button type="button" class="btn btn-primary active btn-{{defaultBtnSize}}">Button 2 active (optional)</button>
            <button type="button" class="btn btn-primary btn-{{defaultBtnSize}}">Button 3</button>
            <button type="button" class="btn btn-primary btn-{{defaultBtnSize}}" disabled>Button 4 disabled</button>
        </div>
    </div>

    <div style="display: flex; flex-direction: row; align-items: center;">
        <h4>Reponsive button groups</h4>
    
        <select class="form-control" [(ngModel)]="btnGroupSize" [ngModelOptions]="{standalone: true}" style="width: 100px; margin-left: 20px">
            <option value="10%">10%</option>
            <option value="25%">25%</option>
            <option value="50%">50%</option>
            <option value="75%">75%</option>
            <option value="100%">100%</option>
        </select>
    </div>

    <div class="responsive-container" [style.width]="btnGroupSize">
        <div class="btn-group btn-group-responsive btn-group-responsive-md" role="group">
            <button type="button" class="btn btn-dropdown"><i class="fa fa-adjust"></i></button>
            <button type="button" class="btn btn-dropdown"><i class="fa fa-bell-o"></i></button>
            <button type="button" class="btn btn-dropdown"><i class="fa fa-sliders"></i></button>
            <button type="button" class="btn btn-dropdown"><i class="fa fa-star-o"></i></button>
            <button type="button" class="btn btn-dropdown"><i class="fa fa-bookmark-o"></i></button>
        </div>
    </div>
    
    <h4>Ghost alternative with dropdown</h4>
    <div style="margin-bottom: 20px;">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-ghost-alt btn-lg"><i class="fa fa-adjust"></i></button>
            <button type="button" class="btn btn-ghost-alt btn-lg"><i class="fa fa-bell-o"></i></button>
            <button type="button" class="btn btn-ghost-alt btn-lg"><i class="fa fa-sliders"></i></button>
            <button type="button" class="btn btn-ghost-alt btn-lg" disabled><i class="fa fa-star-o"></i></button>
            <div class="btn-group" role="group">
                <div class="dropdown">
                    <button class="btn btn-ghost-alt btn-lg dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-arrow dropdown-menu-right" aria-labelledby="dropdownMenu1">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
