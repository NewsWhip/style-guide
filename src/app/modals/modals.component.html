<div>
  <h2 class="page-header">Modals</h2>
  
  <h3>Default modal</h3>
  
  <button type="button" class="btn btn-primary btn-lg" (click)="modalSize = 'md' "data-toggle="modal" data-target="#defaultModal">
    Launch default modal
  </button>
  
  <button type="button" class="btn btn-primary btn-lg" (click)="modalSize = 'sm' "data-toggle="modal" data-target="#defaultModal">
    Launch small modal
  </button>
  
  <button type="button" class="btn btn-primary btn-lg" (click)="modalSize = 'lg' "data-toggle="modal" data-target="#defaultModal">
    Launch large modal
  </button>

  <button type="button" class="btn btn-primary btn-lg" (click)="modalSize = 'fullscreen' "data-toggle="modal" data-target="#defaultModal">
    Launch fullscreen modal
  </button>

  <div [class.modal-inverse]="isInverse" class="modal fade" tabindex="-1" role="dialog" id="defaultModal">
    <div class="modal-dialog modal-{{modalSize}}" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal title</h4>
          <button type="button" class="btn btn-close btn-md" [class.btn-ghost]="!isInverse"  [class.btn-secondary-inverse]="isInverse" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>This is some sample modal content</p>
          <div class="radio">
              <input type="radio" id="radio0" name="option" value="option1" (click)="invertModal(false)" checked>
              <label for="radio0">
                  Default
              </label>
          </div>
          <div class="radio">
              <input type="radio" id="radio1" name="option" value="option2" (click)="invertModal(true)">
              <label for="radio1">
                  Inverse
              </label>
          </div>
        </div>
        <div class="modal-footer">
          <button [class.btn-secondary-inverse]="isInverse" type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-lg">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
