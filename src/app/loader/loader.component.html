
<h2 class="page-header">Loader Module</h2>

<div class="row">
  <div class="col-sm-2">
    <label for="numberOfDots">Number of dots</label> 
      <select class="form-control" style="max-width: 150px"
        (input)="num = $event.target.value">
        <option value="3">Three</option>
        <option value="6">Six</option>
        <option value="9">Nine</option>
      </select>
  </div>
  <div class="col-sm-2">
    <label for="loader-size">Loader size</label>
    <select class="form-control" style="max-width: 150px"
      (input)="size = $event.target.value">
      <option value="sm">Small</option>
      <option value="md">Medium</option>
      <option value="lg">Large</option>
    </select>
  </div>
</div>

<div class="loader-demo">
  <nw-loader 
    [isLoading]="true" 
    [numOfDots]="num" 
    [size]="size"></nw-loader>
</div>
