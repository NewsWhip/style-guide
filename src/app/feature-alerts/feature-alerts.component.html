<div>
    <h2 class="page-header">Feature Alerts</h2>

    <div class="row">
        <div class="col-md-8 col-sm-12">
            <div>

                <p nw-feature-alert [params]="getFeatureAlertParams1()"
                    (callToActionClick)="onCTAClick1()">
                    Feature Alert Right
                </p>

                <p nw-feature-alert [params]="getFeatureAlertParams2()"
                   (callToActionClick)="onCTAClick2()">
                    Feature Alert Left
                </p>

                <p nw-feature-alert [params]="getFeatureAlertParams3()"
                    (callToActionClick)="onCTAClick3()">
                    Feature Alert Bottom
                </p>

                <p>
                    <button class="btn btn-primary" (click)="clearLocalStorage()">
                        Clear Local Storage and Reload Page
                    </button>
                </p>

                <p class="message">{{message}}</p>

            </div>

            <div>
                <h3>Usage</h3>

                <p>This module requires the dependency <code>ngx-bootstrap</code> because the feature alerts rely on
                  its <a href="https://valor-software.com/ngx-bootstrap/#/popover">popover</a> functionality.
                </p>

                <markdown path="assets/modules/feature-alerts/README.md"></markdown>

            </div>
        </div>
    </div>
</div>
