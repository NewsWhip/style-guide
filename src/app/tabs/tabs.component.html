<div>
    <h2 class="page-header">Tabs</h2>

    <h3>Nav Pills</h3>

    <div>
        <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">Tab 1 active</a></li>
            <li role="presentation"><a href="#">Tab2</a></li>
            <li role="presentation"><a href="#">Tab 3</a></li>
            <li role="presentation" class="disabled"><a>Tab 4 disabled</a></li>
        </ul>
    </div>

    <h3>Nav Tabs</h3>

    <div>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" *ngFor="let tab of navTabs" [class.active]="selectedTab === tab" (click)="selectedTab = tab">
                <a href="javascript:;" [attr.aria-controls]="tab" role="tab">{{tab}}</a>
            </li>
        </ul>
    </div>

    <h3>Nav Control</h3>

    <div class="ex-tab-control">
        <ul class="nav nav-control" role="tablist" id="tabs-control">
            <li role="presentation" *ngFor="let tab of navTabsSecondary;" [class.active]="secondarySelectedTab === tab" (click)="secondarySelectedTab = tab">
                <a href="javascript:;" [attr.aria-controls]="tab" role="tab">{{tab}}</a>
            </li>
        </ul>
        <div class="animatedBorder" [style.width.px]="setWidth()" [style.left.px]="animateLeftPos()"></div>
    </div>
</div>
